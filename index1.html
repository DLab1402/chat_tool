<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zoomable Map Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .btn-show-map {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal {
      /* display: none; */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      border-radius: 6px;
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      background-color: #ff6a00;
      padding: 10px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-body {
      position: relative;
      background: #000;
      overflow: hidden;
      height: 600px;
      touch-action: none;
    }

    .zoom-container {
      transform-origin: 0 0;
      cursor: grab;
      transition: transform 0.05s;
    }

    .zoom-container:active {
      cursor: grabbing;
    }

    .zoom-container img {
      display: block;
      max-width: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }

    .control-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .control-buttons button {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    .close {
      font-size: 22px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<!-- Trigger Button -->

<!-- Modal -->
<div id="mapModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span>B·∫£n ƒë·ªì</span>
      <div class="control-buttons">
        <button onclick="resetZoom()">‚Ü∫ Reset</button>
        <span class="close" onclick="closeModal()">&times;</span>
      </div>
    </div>
    <div class="modal-body" id="zoomArea">
      <div class="zoom-container" id="zoomContainer">
        <img src="D:\coco128\images\train2017\000002.jpg" alt="Map Image">
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  class ImageDisplayer {
  constructor(zoomContainerId, zoomAreaId) {
    this.zoomContainer = document.getElementById(zoomContainerId);
    this.zoomArea = document.getElementById(zoomAreaId);

    this.scale = 1;
    this.originX = 0;
    this.originY = 0;
    this.startX = 0;
    this.startY = 0;
    this.isDragging = false;

    this.setTransform();

    this.zoomArea.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      this.scale = Math.min(Math.max(0.5, this.scale + delta), 5);
      this.setTransform(); // FIXED: should be this.setTransform()
    });

    this.zoomArea.addEventListener('mousedown', (e) => {
      e.preventDefault();
      this.isDragging = true;
      this.startX = e.clientX - this.originX; // FIXED: was mistakenly assigning to isDragging
      this.startY = e.clientY - this.originY;
    });

    document.addEventListener('mouseup', () => {
      this.isDragging = false;
    });

    document.addEventListener('mousemove', (e) => {
      if (!this.isDragging) return;
      this.originX = e.clientX - this.startX;
      this.originY = e.clientY - this.startY;
      this.setTransform();
    });
  }

  setTransform() {
    this.zoomContainer.style.transform = `translate(${this.originX}px, ${this.originY}px) scale(${this.scale})`;
    this.zoomContainer.style.transformOrigin = '0 0'; // Optional: to ensure scaling is from top-left
  }

}

// Usage
// const image = new ImageDisplayer('zoomContainer', 'zoomArea');
function resetZoom(image =new ImageDisplayer('zoomContainer', 'zoomArea')) {
    image.scale = 1;
    image.originX = 0;
    image.originY = 0;
    image.setTransform();
}
</script>

</body>
</html>
