<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/chat.css">
  <script src = "scripts.js"></script>
</head>
<body>

<!-- File Import Header -->
<div class="header">
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="data-input">
      <button type="button" onclick="document.getElementById('data-input').click()">üìÅ Upload folder</button>
    </label>
    <input type="file" id="data-input" name="files" webkitdirectory directory multiple hidden>
  </form>

</div>

<!--Chat box-->
<div class="chat-container" id="chat-box" style="width: 100%; margin-left: 30%; height: 100vh; display: flex; flex-direction: column;"> </div>
<!-- Input -->
<div class="input-wrapper">
  <form method="post" action="/chat" class="chat-form" id="chat-form">
    <textarea name="message" id="message-input" placeholder="Type a message..." required></textarea>
    <button type="submit">Send</button>
  </form>
</div>

<!-- Auto-expand & Submit -->
<script>
  const chatForm = document.getElementById("chat-form");
  const chatBox = document.getElementById("chat-box");
  const textarea = document.getElementById("message-input");

  // Auto-expand textarea
  textarea.addEventListener("input", () => {
    textarea.style.height = "auto";
    textarea.style.height = Math.min(textarea.scrollHeight, 180) + "px";
  });

  // Submit with Enter key
  textarea.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      chatForm.requestSubmit(); // Safer than form.submit()
    }
  });

  // Handle form submission via Fetch API
  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(chatForm);
    const message = formData.get("message");
    
    chatBox.innerHTML += `<div class="message user">${message}</div>`;

    chatForm.reset();

    const response = await fetch("/chat", {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      const data = await response.json();
      chatBox.innerHTML += `${data.ai}`;
    } else {
      chatBox.innerHTML += `${response.statusText}`;
    }

    textarea.style.height = "auto";
  });

  //Upload files
  document.getElementById("data-input").addEventListener("change", async function () {
    const input = this;
    const files = input.files;
    const formData = new FormData();

    for (const file of files) {
      formData.append("files", file);
    }

      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      const result = await response.json();

      const uploaded = result.saved || result.file || [];
      
      if (uploaded.length > 0) {
        const fileListHTML = uploaded.map(f => `<li>${f}</li>`).join("");
        chatBox.innerHTML += `<div>
          C√°c file ƒë∆∞·ª£c t·∫£i l√™n g·ªìm:
          <ul>${fileListHTML}</ul></div>`;
        
      } else {
        chatBox.innerHTML += `<div class="message ai">Error: ${result.file} ho·∫∑c kh√¥ng c√≥ file n√†o th·ªèa ƒëi·ªÅu ki·ªán.</div>`;
      }
  });

  function resetZoom(containerId) {
            const wrapper = document.querySelector(`#${containerId} .image-wrapper`);
            wrapper.style.transform = 'scale(1)';
  }

</script>
</body>
</html>
